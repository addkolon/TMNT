<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/all-four.css">
    <title>TMNT</title>
</head>

<body>
    <div class="logo">
        <img class="logo-tmnt" src="images/tmnt.png" />
    </div>
    <ul class="lineup">

        <li class="turtle leo" title="Leonardo leads.">
            <span class="mask"></span>
            <span class="shell" data-letter="L"></span>
        </li>

        <li class="turtle donnie" title="Donatello does machines.">
            <span class="mask"></span>
            <span class="shell" data-letter="D"></span>
        </li>

        <li class="turtle raph" title="Raphael is cool, but rude.">
            <span class="mask"></span>
            <span class="shell" data-letter="R"></span>
        </li>

        <li class="turtle mikey" title="Michelangelo is a party dude.">
            <span class="mask"></span>
            <span class="shell" data-letter="M"></span>
        </li>

    </ul>
</body>

</html>
